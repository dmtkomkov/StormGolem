<cdk-virtual-scroll-viewport class="blog-container" itemSize="100" (scrolledIndexChange)="onScroll()">
  <div class="blog">
    <sg-post class="sg-post"
       *ngFor="let blogPost of blogPosts; trackBy: trackByPostId"
       [blogPost]="blogPost"
       [selected]="selectedPostId === blogPost.id"
       (selectPost)="togglePost($event)">
    </sg-post>
  </div>
</cdk-virtual-scroll-viewport>
